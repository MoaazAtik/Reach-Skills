name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches:
#      - production
      - check-out-later
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    # Optional - For easier maintenance
    env:
      ENV_GOOGLE_CLIENT_ID_WEB: ${{ secrets.GOOGLE_CLIENT_ID_WEB }}
      ENV_GOOGLE_CLIENT_ID_IOS: ${{ secrets.GOOGLE_CLIENT_ID_IOS }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2.20.0
        with:
          channel: stable
      - run: flutter pub get
#      - run: flutter analyze
#      - run: flutter test

      # Create .env file from secrets
      - name: Create env file
        run: |
          echo "GOOGLE_CLIENT_ID_WEB=$ENV_GOOGLE_CLIENT_ID_WEB" >> .env
          echo "GOOGLE_CLIENT_ID_IOS=$ENV_GOOGLE_CLIENT_ID_IOS" >> .env

      # Build web version
      - name: Build web version
        run: flutter build web --dart-define-from-file=.env

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACH_SKILLS }}
          projectId: reach-skills
